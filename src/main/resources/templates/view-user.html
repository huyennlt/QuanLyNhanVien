<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>User List</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <div class=" mt-3">
                                <a href="/register" class="btn btn-primary">Add User</a>
                            </div>
                            <div>
                                <label th:text="'Hello: '+ ${session.USERNAME}"></label><a href="/login" class="btn btn-outline-info"><i class="bi bi-box-arrow-right"></i></a>
                            </div>
                            <thead>
                                <tr>

                                    <th>UserName</th>
                                    <th>Password</th>
                                    <th>FullName</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sử dụng Thymeleaf để lặp qua danh sách người dùng -->
                                <tr th:each="user, stat : ${USER}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.fullname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.gender? 'Nam' : 'Nữ'}"></td>
                                    <td>
                                        <a th:href="@{/edit/{username}(username=${user.username})}" class="btn btn-outline-info"><i class="bi bi-pencil-square"></i></a>
                                        <a th:href="@{/delete/{username}(username=${user.username})}" class="btn btn-outline-warning"><i class="bi bi-trash3"></i></a>
                                    </td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
